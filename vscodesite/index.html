    <script>
        var settings = {
        "async": true,
        "crossDomain": true,

        $.ajax(settings).done(function (response) {
            console.log(response);

                    for (let i = 0; i < response.length; i++) 
                    {
                        var col = $("<div></div>").addClass("col-lg-3 col-md-4 col-sm-6 portfolio-item");   // Create with jQuery

                        var cardbody = $("<div></div>").addClass("card-body");
                        cardtitle = $("<h4></h4>").addClass("card-title").text(response[i].Name);
                        cardtitle.append($("<a href=\"" + response[i].Link + "\"></a>"));
                        cardbody.append(cardtitle);
                        cardbody.append($("<p></p>").addClass("card-text text-justify").text(response[i].Description));

                        card.append(cardbody);
                        col.append(card);
                        $("#row").append(col);      // Append the new elements 
                    }

        });
