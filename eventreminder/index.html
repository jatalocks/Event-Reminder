<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--custom CSS-->
    <link rel="stylesheet" href="styles/main.css">

    <title>Event</title>
  </head>

  <body>
    <header class="header">
        <div class="container">
          <div class="row">
              <h1 class="col-sm-6">Event Reminder</h1>
              <div class="col-sm-6 credits">
                &copy; Shachar Har-Shuv & Amitai Getzler
                <a href="about.html" class="btn btn-about" style="margin-left: 10px;">About</a>                
              </div>
          </div>
            
            
        </div>
    </header>
    <body>
      
    <div class="container">
        <div id="events"></div> <!--Here the events will be loaded-->
        <div id="loading" class="">
          <span class="loading-icon"></span>
          Loading Events . . . 
        </div>

          
        <!--Go to event Dialog box-->
        <div id="go-dialog" style="display: none" data-target="">
          <div class="go-dialog-content">
            <span class="close">&times;</span>
            <div class="row" style="margin-top: 10px;">
              <h4>Go to: <span id="event-name">Event Name</span></h4>
            </div>
            <div class="row">
              The event will be marked as "going", and you can cancel later any time.
            </div>
            <div class="row" style="margin-top: 10px">
              <button class="btn btn-success btn-go">Go</button>
              <button class="btn btn-secondary btn-cancel">Cancel</button>
            </div>
            
          </div>
        </div>

      </div>
    </body>

    <!-- JavaScript for Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
